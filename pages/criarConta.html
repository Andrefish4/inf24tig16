<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EducaWeb &bull; Criar Conta</title>
  <link rel="stylesheet" href="estilos/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <main class="login-container">
    <header class="login-header">
      <h1>Bem-vindo à <span class="marca">EducaWeb</span>!</h1>
      <p>Crie a sua conta para começar a usar</p>
    </header>

    <section class="login-box">
      <form id="registoForm" class="login-form">
        <fieldset>
          <legend>Criar Conta</legend>

          <label for="primeiroNome">Primeiro nome:</label>
          <input type="text" id="primeiroNome" name="primeiroNome" placeholder="João" required />

          <label for="ultimoNome">Último nome:</label>
          <input type="text" id="ultimoNome" name="ultimoNome" placeholder="Silva" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="aluno@umaia.pt" required />

          <label for="password">Palavra-passe:</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />

          <label for="confirmPassword">Confirmar palavra-passe:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required />

          <button type="submit" class="btn-login">Criar Conta</button>
        </fieldset>
      </form>

      <div class="login-links">
        <p><a href="index.html">Já tenho conta</a></p>
      </div>
    </section>

    <footer class="login-footer">
      <p>&copy; 2025 &bull; EducaWeb &bull; Desenvolvido por João Oliveira, André Pereira e Ricardo Dias.</p>
    </footer>
  </main>

  <script src="scripts/registar.js"></script>
</body>
</html>
